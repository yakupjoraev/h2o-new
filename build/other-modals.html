<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Open+Sans:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/graph-modal.min.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="main__body">
  <!-- Header -->
  <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav__link" href="#">
        <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 7H15M1 7L7 1M1 7L7 13" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>

        <span class="nav__link-text">На главную сайта</span>
      </a>
    </nav>
  </div>
</header>

  <!-- Main Page -->
  <main>
    <div class="other-modals">
  <div class="container">
    <div class="other-modals__delete-dimension" data-graph-path="delete-dimension">Удалить запись</div>
    <div class="other-modals__delete-photo" data-graph-path="delete-photo">Удалить фотографию</div>
    <div class="other-modals__delete-dimension-successfully" data-graph-path="delete-dimension-successfully">Запись
      успешно удалена</div>
    <div class="other-modals__delete-photo-successfully" data-graph-path="delete-photo-successfully">Фотография успешно
      удалена</div>
  </div>
</div>

<style>
  .other-modals__delete-dimension,
  .other-modals__delete-photo,
  .other-modals__delete-dimension-successfully,
  .other-modals__delete-photo-successfully {
    padding: 20px;
    margin-bottom: 20px;
    background-color: var(--main-color);
    font-weight: 600;
    font-size: 20px;
    line-height: 120%;
    color: var(--text-color);
    cursor: pointer;
  }

  .other-modals__delete-dimension:hover,
  .other-modals__delete-photo:hover,
  .other-modals__delete-dimension-successfully:hover,
  .other-modals__delete-photo-successfully:hover {
    color: #fff;
  }
</style>
    
  </main>

  <!-- Footer -->
  <footer class="footer">
  <div class="container">
    <p class="footer__copy">
      © 2023 Группа компаний «Н2О-ТЕХНОЛОГИИ»
    </p>
  </div>
</footer>

</body>

<script src="./js/graph-modal.min.js"></script>
<script src="./js/jquery-3.6.3.min.js"></script>
<script src="./js/jquery-ui.js"></script>
<script src="./js/scripts.min.js"></script>

</html>
